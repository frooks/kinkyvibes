<div style="background: rgba(214, 102, 158, 0.745) !important;"
 class="rounded-sm relative mx-auto top-6 w-3/4 md:max-w-5xl  s">
   <div class="grid grid-cols-3 md:grid-cols-7  mx-auto select-none">
      <div *ngFor="let entry of fullCategoryMap | keyvalue" class="text-center my-3  px-3">
         <span [ngClass]="{ 
                           'text-shadow-glow': entry.value,
                           'text-white': entry.value,
                              }" 
               (click)="clickCategory(entry.key)"
               class="cursor-pointer inline-block rounded-full font-semibold">
            <p >
               #{{entry.key}}
            </p>
         </span>
      </div>
   </div>
</div>

<div class="relative flex flex-wrap justify-center mt-9 lg:mt-9 lg:mb-3 pb-2 md:pb-20">
    <div class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-x-5">
        <div *ngFor="let calendar of calendarList" 
             class="w-72 rounded overflow-hidden shadow-lg my-2 cursor-pointer"
             style="background: rgba(214, 102, 158, 0.745) !important;">
            <div class="relative font-semibold">
                <img class=" object-cover h-72 w-96" [src]="calendar.image"
                     alt="calendar image">
                <span class="absolute bottom-0 right-0  flex items-center">
                    <span class="bg-fuchsia-800 text-white px-2 py-1 rounded-tl-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-4  mr-1" viewBox="0 0 16 16"
                            fill="currentColor">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5" />
                        </svg>
                        13/05
                    </span>
                </span>
            </div>

            <div class="antialiased px-6 pt-4 text-white text-shadow-pink ">
                <div class="md:h-14 font-bold text-2xl text-center text-amber-200">{{calendar.name}}</div>
                <p class="antialiased text-grey-darker mr-2 text-justify text-lg">
                     {{calendar.description}}
                </p>
            </div>
            <div class="antialiased my-9 grid grid-cols-3 ">
               <ng-container *ngFor="let cat of calendar.categories">
                 <div class="text-center">
                   <span (click)="clickCategory(cat)"
                         class="inline-block bg-amber-200 rounded-full px-2 py-1 text-base font-semibold 
                                text-black select-none">
                     #{{ cat }}
                  </span>
                 </div>
               </ng-container>
            </div>
             
        </div>
    </div>
 
</div>
